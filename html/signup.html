<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/games.ico " />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12" id="reg-form">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" minlength="6" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                    <div class="input-field col s6">
                        <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action" onclick="signUp()">Register
                            <i class="material-icons right">done</i>
                        </button>
                        <br /><i>Already have account</i>
                        <a title="Login" href="../index.html" class=" btn-floating btn-large waves-effect waves-light red">Log
                            In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../js/signup.js"></script>
</body>
